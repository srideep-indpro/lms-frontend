<div style="margin: 40px;">
<div>
<h2 style="display: inline-block; ">Courses</h2>
<button mat-raised-button color="warn" style="float: right" (click)="openDialog()">+ Add Course</button>
</div>  

<div class="container">
  <div>
  <mat-form-field appearance="standard"  style="background-color: darkgrey; height: 50px; margin-left: 50px;" >
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Java" #input >
  </mat-form-field>
</div>
  <div class="mat-elevation-z8" style="margin-left: 50px;margin-right: 30px; margin-top: 30px;">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Duration </th>
        <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="technology">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Technology </th>
        <td mat-cell *matCellDef="let row"> {{row.technology}} </td>
      </ng-container>
  
      <ng-container matColumnDef="launchURL">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Launch URL </th>
        <td mat-cell *matCellDef="let row"> {{row.launchURL}} </td>
      </ng-container>
       
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row"> 
          <button mat-mini-fab color="accent" aria-label="Example icon button with a delete icon" (click)="edit(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button  (click) = "onDelete(row)" mat-mini-fab color="warn" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  
  </div> 
</div>


</div>

<h1 mat-dialog-title>Add Course Form</h1>
<div mat-dialog-content>
   <form [formGroup] = "courseForm">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field class="input-field-size" appearance="outline">
                <mat-label>Name</mat-label>
                <input formControlName = "name"  matInput placeholder="name">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Duration</mat-label>
                <input matInput type="number" formControlName = "duration" placeholder="Duration">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Technology</mat-label>
                <input matInput formControlName = "technology" placeholder="Technology used e.g. Core Java">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field appearance="outline">
                <mat-label>Launch URL</mat-label>
                <input matInput formControlName = "launchURL" placeholder="Launch URL">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput formControlName = "description" placeholder="Description"></textarea>
            </mat-form-field>
        </div>
    </div>  
   </form>   
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Close</button>
    <button style="margin-left: 10px;" mat-raised-button color="primary" (click) ="addCourse()" >{{actionBtn}}</button>
</div>
